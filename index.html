<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!--CSS link -->
    <link rel="stylesheet" href="./tailwind.css" />
    <!-- Icon link-->
    <link rel="shortcut icon" href="./assets/flowers.png" type="image/x-icon" />
    <!--Tailwind cdn-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Flower market</title>
  </head>
  <body class="inter_normal">
    <!-- header section -->
    <header>
      <!-- Nav section -->
      <nav class="max-w-[1140px] mx-auto mt-8 mb-7 sm:mb-32">
        <div class="flex justify-between items-center">
          <div class="hidden sm:block">
            <img src="./assets/logo.png" alt="" />
          </div>
          <ul class="hidden sm:flex gap-12">
            <li>
              <a href="#" class="text-[#252432] font-semibold hidden sm:block"
                >Home</a
              >
            </li>
            <li><a href="" class="text-[#8987A1]">Shop</a></li>
            <li>
              <a href="" class="text-[#8987A1]"> About us</a>
            </li>
            <li>
              <a href="" class="text-[#000000]">
                <img
                  class="inline mr-2.5"
                  src="./assets/shopping-cart.png"
                  alt=""
                />
                Cart ($56)
              </a>
            </li>
          </ul>
        </div>

        <!--Nav responsive-->
        <div class="flex sm:hidden items-center gap-4 justify-between px-4">
          <img src="./assets/logo.png" alt="" class="h-11" />
          <a href="" class="text-[#000000]">
            <img
              class="inline mr-2.5"
              src="./assets/shopping-cart.png"
              alt=""
            />
            Cart ($56)
          </a>
        </div>
      </nav>

      <!--Banner section-->
      <div class="max-w-[1140px] h-[461px] mx-auto mb-32">
        <div
          class="flex flex-col-reverse sm:flex-row justify-between items-end"
        >
          <div class="w-full px-4 sm:w-1/2">
            <h1
              class="uppercase text-[#000000] font-bold text-2xl sm:text-[65px] noto-serif"
            >
              Always
              <span class="text-[#E95A08]">
                fresh <br />
                flowers</span
              >
            </h1>
            <p class="text-[14px] sm:text-[1.4rem] text-[#00000086] mt-3.5">
              Indulge your senses with the beauty and fragrance of <br />
              our fresh flower shop. From classic roses to exotic <br />
              blooms, we offer a wide variety of fresh flowers that <br />
              are perfect for any occasion.
            </p>
          </div>
          <div class="w-full my-7 sm:w-1/2">
            <img class="w-full" src="./assets/hero-flower.png" alt="" />
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
